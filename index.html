<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "scripts/board.js"></script>
    <script src = "scripts/main.js"></script>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div id = "tic-tac-toe-board">
      <div id = "0" class = "tile"></div>
      <div id = "1" class = "tile"></div>
      <div id = "2" class = "tile"></div>
      <div id = "3" class = "tile"></div>
      <div id = "4" class = "tile"></div>
      <div id = "5" class = "tile"></div>
      <div id = "6" class = "tile"></div>
      <div id = "7" class = "tile"></div>
      <div id = "8" class = "tile"></div>
    </div>
  </br>
    <div id= "status-container">
      <div id = "init">
        <p>Who Plays First?</p>
        <form id = "radio-form">
          <input type="radio" name="FirstPlayer" value="AI" checked = "checked"/> AI
          <input type="radio" name="FirstPlayer" value="You" /> You
        </br>
          <button type="button" id = "start-button"> Start Game !</button>
        </form>
      </div>
      <button type="button" id = "restart-button" > Restart Game !</button>
      </br>
      <p id = "status-message">
        Please choose who plays first (Default is AI) and click "Start Game!"
      </p>
    </div>
  </body>
</html>
